name: Deploy Workers

on:
  push:
    branches:
      - uat
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      # Build bundle only on UAT
      - name: Build JS bundle (UAT)
        if: github.ref == 'refs/heads/uat'
        run: npm run build:js

      # Deploy to UAT
      - name: Deploy to UAT
        if: github.ref == 'refs/heads/uat'
        run: npx wrangler deploy --config wrangler.uat.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Deploy to Prod (no build, just deploy what was merged from UAT)
      - name: Deploy to Prod
        if: github.ref == 'refs/heads/main'
        run: npx wrangler deploy --config wrangler.prod.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
